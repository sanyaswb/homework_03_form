<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles.css">
	<title>Form</title>
</head>
<body>
	<main class="main">
		<form action="#" class="form">

			<span class="form__description">Name:</span>

			<div class="form__row form__row_name">
				<label class="form__block">
					<input class="form__input" type="text" name="firstname" placeholder="First" required>
				</label>

				<label class="form__block">
					<input class="form__input" type="text" name="surname" placeholder="Last" required>
				</label>
			</div>

			<div class="form__row form__row_user-data">
				<label class="form__block">
					<span class="form__description">Birthday</span>
					<input class="form__input" type="date" name="birthday">
				</label>

				<label class="form__block">
					<span class="form__description">Email</span>
					<input class="form__input" type="email" name="email" placeholder="example@gmail.com">
				</label>

				<label class="form__block">
					<span class="form__description">Phone</span>
					<input class="form__input" type="tel" name="tel" placeholder="(+380)## ## ###">
				</label>
			</div>

			<span class="form__description">Address</span>

			<div class="form__row form__row_region-address">
				<label class="form__block">
					<input class="form__input" type="text" name="country" placeholder="Ukraine">
				</label>

				<label class="form__block">
					<input class="form__input" type="text" name="region" placeholder="Region">
				</label>
			</div>

			<div class="form__row form__row_region-address">
				<label class="form__block">
					<input class="form__input" type="text" name="city" placeholder="City">
				</label>

				<label class="form__block">
					<input class="form__input" type="text" name="postal" placeholder="Postal / Zip Code">
				</label>
			</div>

			<div class="form__row form__row_main-address">
				<label class="form__block">
					<input class="form__input" type="text" name="street_first" placeholder="Street Address">
				</label>
			</div>

			<div class="form__row form__row_main-address">
				<label class="form__block">
					<input class="form__input" type="text" name="street_second" placeholder="Street Address Line 2">
				</label>
			</div>

		</form>
	</main>
</body>
</html>
