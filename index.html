<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles.css">
	<title>Document</title>
</head>
<body>
	<header class="header">
		<div class="header__content">
		 <span class="header__description">Contact Manager</span>
		 <select class="header__select">
			 <option value="1">one</option>
			 <option value="2">two</option>
			 <option value="3">three</option>
			 <option value="4">four</option>
			 <option selected value="More">More Action</option>
		 </select>
		</div>
	</header>

	<div class="div"></div>

	<form class="wrapper">
		<div class="input">
			<p>First Name</p>
			<div class="input__type">
				<input class="input__content" type="text" name="" placeholder="First" required/>
			</div>
		</div>

		<div class="input">
			<p>Last Name</p>
			<div class="input__type">
				<input class="input__content" type="text" name="" placeholder="Name" required/>
			</div>
		</div>

		<div class="input">
			<p>Addres</p>
			<div class="input__type">
				<textarea class="input__textarea input__content" cols="30" rows="5" placeholder="your text"></textarea>
			</div>
		</div>

		<div class="input">
			<p>City</p>
			<div class="input__type">
				<input class="input__content" type="text" name="" placeholder="City"/>
			</div>
		</div>

		<div class="input">
			<p>become</p>
			<div class="input__type ">
				<select class="input__select input__content">
					<option value="1">woman</option>
					<option value="2">man</option>
					<option selected value="selected"><span class="input__text">—Åhoose to become</span></option>
				</select>
			</div>
		</div>

		<div class="input">
			<p>Zip</p>
			<div>
				<input class=input__content" type="file" name="zip" placeholder="files"/>
			</div>
		</div>

		<div class="input">
			<p>Home Phone</p>
			<div class="input__type">
				<input class="input__content" type="text" name="home" placeholder="phone"/>
			</div>
		</div>

		<div class="input">
			<p>Work Phone</p>
			<div class="input__type">
				<input class="input__content" type="text" name="work" placeholder="+380..."/>
			</div>
		</div>

		<div class="input">
			<p>Fux Namber</p>
			<div class="input__type">
				<input class="input__content" type="text" name="fax__namber" placeholder="1.2.3"/>
			</div>
		</div>

		<div class="input__fildset">
		<fieldset class="input__fieldset">
			<legend>Website</legend>
			<p class="input__description">URL:</p>
			<input class="input__content" type="text" name="url" value="https://merkoolow.github.io/miami/"/>
			<p class="input__description">Link Name:</p>
			<input class="input__content" type="text" name="link__name" placeholder="github"/>
		</fieldset>
		</div>

		<div class="input">
			<p>Email Address</p>
			<div class="input__type">
				<input class="input__content" type="email" name="address" placeholder="your email"/>
			</div>
		</div>

		<div class="input input__checkbox-container">
			<p>When is the best time to contact you?</p>
			<div class="input__checkbox">
				<div class="input__box">
					<span>Morning</span>
					<input class="input__content" type="radio" name="best__time" placeholder="morning"/>
				</div>
				<div class="input__box">
					<span>Afternoon</span>
					<input class="input__content" type="radio" name="best__time" placeholder="afternoon"/>
				</div>
				<div class="input__box">
					<span>Evening</span>
					<input class="input__content" type="radio" name="best__time" placeholder="evening"/>
				</div>
			</div>
		</div>

		<div class="input input__checkbox-container">
			<p>When is the best way to contact you?</p>
			<div class="input__checkbox">
				<div class="input__box">
					<span>Phone</span>
					<input class="input__content" type="radio" name="contacts" placeholder="phone"/>
				</div>
				<div class="input__box">
					<span>Email</span>
					<input class="input__content" type="radio" name="contacts" placeholder="email"/>
				</div>
				<div class="input__box">
					<span>Fax</span>
					<input class="input__content" type="radio" name="contacts" placeholder="fax"/>
				</div>
			</div>
		</div>

		<div class="input">
			<p>Message</p>
			<div class="input__type">
				<textarea class="input__textarea input__content" cols="30" rows="5" name="name" placeholder="your text" ></textarea>
			</div>
		</div>
	</form>

	<div class="div"></div>

<footer class="footer">
	<form class="footer__container">
		<input class="footer__batton" type="submit" name="" value="Sabmit"/>
		<input class="footer__batton" type="reset" name="" value="Reset"/>
	</form>
</footer>
</body>
</html>
